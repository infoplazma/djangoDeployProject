server {

  listen 80;
  listen 443;

  server_name nginx_service;

  location / {
    proxy_pass http://django_service:8000;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
  }

  location /static/ {
        alias /home/app/web/staticfiles/;
  }

}
